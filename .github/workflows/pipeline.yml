name: publish Docker image

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean package
        
      - name: Build Docker image (with mvn clean package)
        run: |
          echo ${{ secrets.TOKEN_GITHUB }} | docker login https://docker.pkg.github.com -u heig-AMT-bot --password-stdin
          docker build -t docker.pkg.github.com/heig-amt/stack/payara ./docker/images/payara
          docker push docker.pkg.github.com/heig-amt/stack/payara
