name: Run tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        run: |
          mvn clean test

  e2e-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build image
        run: sh build-image.sh

      - name: Run image in bg
        run: sh run-ci.sh &
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Wait to be online
        run: python3 tests/e2e/waitToBeOnline.py

      - name: Run e2e tests
        run: |
          cd tests/e2e
          npm install
          ./e2e-tests.sh
        env:
          CI: true

      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: screenshots
          path: tests/e2e/output/

      - name: Run Arquillian tests ðŸ›¸
        run: |
          cd tests/integration
          # Run in the same database than e2e tests.
          ./run-integration.sh
